<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yeat Slang Translator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1a1a1a;
      color: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .wrapper {
      display: flex;
      gap: 20px;
      padding: 20px;
      background: #2a2a2a;
      border-radius: 12px;
      box-shadow: 0 0 10px #000;
    }
    .input-section, .output-section {
      padding: 20px;
      border-radius: 10px;
      width: 300px;
    }
    .input-section {
      background: #3a3a3a;
    }
    .output-section {
      background: #1f1f1f;
      border-left: 3px solid #00ff88;
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
    }
    input, select, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px 0;
      width: 100%;
      border: none;
      border-radius: 8px;
    }
    button {
      background: #00ff88;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    #output {
      font-size: 18px;
      margin-top: 10px;
      font-style: italic;
      color: #00ff88;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="input-section">
      <h1>Slang Input</h1>
      <input type="text" id="inputWord" placeholder="Enter Yeat slang (e.g. Twizzy)" />
      <select id="language">
        <option value="en">Translate to English</option>
        <option value="de">Ãœbersetze ins Deutsche</option>
      </select>
      <button onclick="translate()">Translate</button>
    </div>
    <div class="output-section">
      <h1>Translation</h1>
      <div id="output">Your result will appear here...</div>
    </div>
  </div>

  <script>
    const dictionary = {
      twizzy: {
        en: "Close friend, brother, homie",
        de: "Enger Freund, Bruder, Homie"
      },
      "luh geeky": {
        en: "Alter ego, crazy version of Yeat",
        de: "Durchgeknalltes Alter Ego von Yeat"
      },
      geek: {
        en: "Wild person, someone whoâ€™s hyped",
        de: "Durchgeknallter Typ, verrÃ¼ckt drauf"
      },
      tonka: {
        en: "Big luxury SUV or car (Tonka Truck)",
        de: "Riesiges Luxusauto oder SUV"
      },
      blankety: {
        en: "Someone whoâ€™s blanked out, clueless",
        de: "Planloser, geistesabwesender Typ"
      },
      craenky: {
        en: "Crazy, turnt up, wild energy",
        de: "Durchgedreht, aufgedreht, irre"
      }
    };

    function translate() {
      const word = document.getElementById("inputWord").value.toLowerCase().trim();
      const lang = document.getElementById("language").value;
      const output = document.getElementById("output");

      if (dictionary[word]) {
        output.textContent = dictionary[word][lang];
      } else {
        output.textContent = "No translation found ðŸ˜•";
        output.style.color = "#ff5555";
      }
    }
  </script>
</body>
</html>
