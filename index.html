<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yeat Translate</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f1f1;
      margin: 0;
      padding: 0;
    }
    .header {
      text-align: center;
      padding: 40px 20px 20px;
      font-size: 48px;
      font-weight: bold;
      letter-spacing: 2px;
    }
    .header span:nth-child(1) { color: #4285F4; }
    .header span:nth-child(2) { color: #EA4335; }
    .header span:nth-child(3) { color: #FBBC05; }
    .header span:nth-child(4) { color: #34A853; }
    .header span:nth-child(5) { color: #EA4335; }
    .header span:nth-child(6) { color: #4285F4; }

    .container {
      max-width: 900px;
      margin: auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 20px;
      padding: 40px 20px;
    }

    .box {
      background: white;
      flex: 1 1 45%;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      min-height: 200px;
    }

    textarea, select, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: vertical;
    }

    button {
      background-color: #4285F4;
      color: white;
      border: none;
      font-weight: bold;
      margin-top: 15px;
      cursor: pointer;
    }

    #output {
      font-size: 18px;
      margin-top: 10px;
      color: #333;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <div class="header">
    <span>Y</span><span>e</span><span>a</span><span>t</span> <span>T</span><span>r</span>anslate
  </div>

  <div class="container">
    <div class="box">
      <label for="inputWord"><strong>Enter Yeat Slang</strong></label>
      <textarea id="inputWord" rows="4" placeholder="e.g. Twizzy"></textarea>
      <label for="language"><strong>Translate to:</strong></label>
      <select id="language">
        <option value="en">English</option>
        <option value="de">German</option>
      </select>
      <button onclick="translate()">Translate</button>
    </div>
    <div class="box">
      <strong>Translation:</strong>
      <div id="output">Your result will appear here...</div>
    </div>
  </div>

  <script>
    const dictionary = {
      twizzy: {
        en: "Close friend, brother, homie",
        de: "Enger Freund, Bruder, Homie"
      },
      "luh geeky": {
        en: "Alter ego, crazy version of Yeat",
        de: "Durchgeknalltes Alter Ego von Yeat"
      },
      geek: {
        en: "Wild person, someone whoâ€™s hyped",
        de: "Durchgeknallter Typ, verrÃ¼ckt drauf"
      },
      tonka: {
        en: "Big luxury SUV or car (Tonka Truck)",
        de: "Riesiges Luxusauto oder SUV"
      },
      blankety: {
        en: "Someone whoâ€™s blanked out, clueless",
        de: "Planloser, geistesabwesender Typ"
      },
      craenky: {
        en: "Crazy, turnt up, wild energy",
        de: "Durchgedreht, aufgedreht, irre"
      }
    };

    function translate() {
      const word = document.getElementById("inputWord").value.toLowerCase().trim();
      const lang = document.getElementById("language").value;
      const output = document.getElementById("output");

      if (dictionary[word]) {
        output.textContent = dictionary[word][lang];
      } else {
        output.textContent = "No translation found ðŸ˜•";
      }
    }
  </script>
</body>
</html>
